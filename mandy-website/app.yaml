application: mandy-website
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /images/(.*\.jpg)$
  static_files: images/\1
  upload: images/.*\.jpg$
  mime_type: "image/jpeg"

- url: /js/(.*\.js)$
  static_files: js/\1
  upload: js/(.*\.js)$
  application_readable: true

- url: /css/(.*\.css)$
  static_files: css/\1
  upload: css/(.*\.css)$
  application_readable: true
  mime_type: "text/css"

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
